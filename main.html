<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <h2>Sign Up</h2>
                <form id="Sign Up">
                    <div class="input">
                        <label for="Name">Full Name</label>
                        <input type="text" id="Name" oninput="removeNumbers(this)" placeholder="Enter Full Name" required>
                    </div>
                    <div class="input">
                        <label for="Email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email Id" required>
                    </div>
                    <div class="input">
                        <label for="Password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter password" required />
                            <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                          </div>        
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="links">
                        <a href="login.html">Already have an account?</a>
                    </div>


                </form>
        </div>
    </div>







    <script>
        function togglePassword(){
        const password = document.getElementById("password");
        password.type = password.type === "password" ? "text" : "password";
        }
         function removeNumbers(input) {
        input.value = input.value.replace(/[0-9]/g, '');
        }




        document.getElementById("Sign Up").addEventListener("submit",function(e){
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            //Duplicate 
            const validEmail="cjignesh800@gmail.com";
            const validPassword="1234";
            
            if(email === validEmail && password === validPassword){

                localStorage.setItem("isLoggedIn", "true");
                window.location.href="home.html";
            }

        });

        </script>
</body>
</html>
